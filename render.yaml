services:
  - type: web
    name: hayvin-phone-number-list-creator
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
